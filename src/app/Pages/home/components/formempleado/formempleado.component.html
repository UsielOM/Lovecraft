<div class="container p-5">
    <div class="d-flex justify-content-center align-items-center ">

        <h1 class="fst-normal">ACCESO EMPLEADOS</h1>

    </div>
    <form [formGroup]="form" autocomplete="off" (ngSubmit)="save()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" name="id" aria-describedby="idHelp" formControlName="id" [class.is-invalid]="idInvalid()">
            <div class="invalid-feedback">
                el ID es incorrecto
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" formControlName="password" [class.is-invalid]="passwordInvalid()">
            <div class="invalid-feedback">
                Se requiere de un password
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" disabled>
            <label class="form-check-label" for="flexRadioDisabled">
              Proveedor
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled" checked disabled>
            <label class="form-check-label" for="flexRadioCheckedDisabled">
              Empleado
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<pre>
    Estado del formulario {{ form.valid}}
    <br>
    Status: {{form.status}}
    </pre>

<pre>
        {{ form.value | json}}
    </pre>
